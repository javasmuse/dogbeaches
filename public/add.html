<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <title>Dog Beaches - Add Beach</title>
</head>

<body id="showcase">
    <div class="containerMapHead">
        <h1 class="display-4 text-center">
            Dog Beaches</h1>

        <form id="beach-form" class="mb-4">
            <div class="form-group">
                <label for="beach-id">Beach ID:</label>
                <input type="text" id="beach-id" placeholder="42" class="form-control">
            </div>

            <div class="form-group">
                <label for="beach-name">Beach Name:</label>
                <input type="text" id="beach-name" placeholder="Lover's Point" class="form-control">
            </div>

            <div class="form-group">
                <label for="beach-address">Beach Address:</label>
                <input type="text" id="beach-address" placeholder="4441 Collins Ave Miami FL" class="form-control">
            </div>

            <div class="form-group">
                <label for="beach-address">Rating:</label>
                <input type="number" id="rating" placeholder="1 thru 5 paws" class="form-control">
            </div>

            <div class="form-group">
                <label for="beach-address">Comments:</label>
                <input type="text" id="comments" placeholder="what is good? what should change?" class="form-control">
            </div>

            <a href="index.html" class="btn btn-secondary">Back</a>
            <a href="details.html" class="btn btn-secondary">Back</a>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script src="js/add.js"></script>
</body>

</html>
