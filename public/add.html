<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Dog Beaches - Add Beach</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="display-4 text-center">
            Dog Beaches</h1>

        <form id="beach-form" class="mb-4">
            <div class="form-group">
                <label for="beach-id">Beach ID</label>
                <input type="text" id="beach-id" placeholder="42" class="form-control">
            </div>
            <div class="form-group">
                <label for="beach-name">Beach Name</label>
                <input type="text" id="beach-name" placeholder="Lover's Point" class="form-control">
            </div>
            <div class="form-group">
                <label for="beach-address">Beach Address</label>
                <input type="text" id="beach-address" placeholder="4441 Collins Avenue Miami FL" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script src="js/add.js"></script>
</body>

</html>
